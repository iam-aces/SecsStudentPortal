<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="bg-light">

<h1 class="h3 mb-2 text-gray-800">Enrol Course</h1>
<p class="mb-4">Student</p>


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Enrol Course</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <dl class="row">
                    <dt class="col-sm-3">
                        Id
                    </dt>
                    <dd class="col-sm-9">
                        [[${user.cnumber}]]
                    </dd>
                    <dt class="col-sm-3">
                       Lastname
                    </dt>
                    <dd class="col-sm-9">
                        [[${user.lastname}]]
                    </dd>

                    <dt class="col-sm-3">
                        Firstname
                    </dt>
                    <dd class="col-sm-9">
                        [[${user.firstname}]]
                    </dd>
                    <dt class="col-sm-3">
                        Qualification
                    </dt>
                    <dd class="col-sm-9">
                        [[${user.qualification}]]
                    </dd>


                </dl>

                <form th:action="@{/courses/enrol/create}" method="post">


                    <div class="form-group">
                        <label class="m-0 font-weight-bold text-primary">Courses</label>
                        <div th:each="course: ${courses}">



                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:id="${course.id}"  th:name="CourseIds" th:value="${course.id}">
                                <label class="form-check-label" th:text="${course.description}"> </label>
                            </div>

                        </div>
                        <span asp-validation-for="CourseIds" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>

        <div>
            <a asp-action="Index">Back to List</a>
        </div>
    </div>
</div>


</body>
